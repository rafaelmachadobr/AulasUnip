<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de Alunos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container bg-light rounded border border-1 border-dark position-absolute top-50 start-50 translate-middle w-50"
    >
      <h2 class="border-bottom p-2 border-1 border-dark">Alunos</h2>
      <form method="POST" th:object="${aluno}" th:action="@{/aluno}">
        Matricula:
        <input type="text" name="matricula" th:field="*{matricula}" /><br />
        Nome: <input type="text" name="nome" th:field="*{nome}" /><br />
        Data de Nascimento:
        <input
          type="date"
          name="dataNascimento"
          th:field="*{dataNascimento}"
        /><br />
        <input type="submit" value="Salvar" />
      </form>
      <table class="table mt-4">
        <thead>
          <tr class="table-primary">
            <th scope="col">Matr√≠cula</th>
            <th scope="col">Nome</th>
            <th scope="col">Data de Nascimento</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr th:each="aluno: ${listaDeAlunos}">
            <td th:text="${aluno.matricula}"></td>
            <td th:text="${aluno.nome}"></td>
            <td
              th:text="${#dates.format(aluno.dataNascimento, 
          'dd/MM/yyyy')}"
            ></td>
            <td>
              <a th:href="@{/selecionaAluno(id=${aluno.matricula})}">
                Alterar</a
              >
            </td>
            <td>
              <a th:href="@{/removeAluno(id=${aluno.matricula})}"> Excluir</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
